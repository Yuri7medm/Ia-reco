<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios - JoCooGb2 BCN</title>
    <style>
        /* Reset e Configuração */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: #e8f4f8; /* Azul claro */
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Header */
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            font-size: 16px;
            font-weight: 400;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Espacios Section */
        .content {
            padding: 80px 20px;
            text-align: center;
            background: #fff;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }

        .image-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Modal - Imagem Grande */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Logo flutuante */
        .floating-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">JoCooGb2 BCN</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="beneficios.html">Beneficios</a>
            <a href="espacios.html">Espacios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Espacios Section -->
    <div class="content">
        <h1>Explora Nuestros Espacios</h1>
        <p>Conoce los espacios más modernos y versátiles:</p>
        
        <!-- Galeria de imágenes -->
        <div class="image-gallery">
            <img src="campo.jpg" alt="Coworking Space 1" onclick="openModal(this)">
            <img src="pedralbes.webp" alt="Coworking Space 2" onclick="openModal(this)">
            <img src="sala.jpg" alt="Coworking Space 3" onclick="openModal(this)">
        </div>

        <p>Con áreas privadas, salas de reunión y zonas comunes.</p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Imagem Grande">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 JoCooGb2 BCN. Todos los derechos reservados.</p>
    </footer>

    <!-- Logo flutuante -->
    <img src="Logo.png" alt="Logo Flutuante" class="floating-logo">

    <script>
        // Função para abrir o modal com a imagem clicada
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        // Função para fechar o modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Fecha o modal se clicar fora da imagem
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
