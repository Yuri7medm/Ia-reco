<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake IA - Reconhecimento de Famosos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        header {
            width: 100%;
            padding: 20px;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        #container {
            width: 50%;
            padding: 40px;
            background: #333;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
            margin: 100px 0 20px 0;
        }
        h2 {
            font-size: 2.8em;
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        #output {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #ffcc00;
        }
        input {
            margin-top: 20px;
            padding: 14px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            width: 85%;
        }
        button {
            padding: 14px 30px;
            margin-top: 15px;
            background: #ffcc00;
            color: black;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff9900;
        }
    </style>
    <script>
        let step = 0;
        function fakeAI() {
            const names = ["Cristiano Ronaldo", "Lionel Messi", "Leonardo DiCaprio"];
            document.getElementById("output").innerText = "Reconhecido: " + names[step % names.length];
            step++;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="como-funciona.html">Como Funciona</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <h2>Envie uma foto para reconhecimento</h2>
        <input type="file" accept="image/*">
        <button onclick="fakeAI()">Analisar Foto</button>
        <div id="output"></div>
    </div>
</body>
</html>
