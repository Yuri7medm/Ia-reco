<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - JoCooGb2 BCN</title>
    <style>
        /* Reset e Configuração */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: #e8f4f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img, video {
            max-width: 100%;
            display: block;
        }

        /* Header */
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            font-size: 16px;
            font-weight: 400;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section com vídeo */
        .hero {
            position: relative;
            height: 90vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 22px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Logo flutuante no canto inferior direito */
        .floating-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Bienvenido a JoCooGb2 BCN</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="beneficios.html">Beneficios</a>
            <a href="espacios.html">Espacios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="Jocoogb2.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 JoCooGb2 BCN. Todos los derechos reservados.</p>
    </footer>

    <!-- Logo flutuante -->
    <img src="Logo.png" alt="Logo Flutuante" class="floating-logo">
</body>
</html>
